<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bonne Ann√©e üéâ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: #111;
      overflow-x: hidden;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #ffcc00;
      font-size: 3rem;
      text-transform: uppercase;
    }

    #actual {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #ffeb3b;
      font-weight: bold;
    }

    .div {
      border: 2px solid #ffcc00;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    #compterebour {
      color: #ffeb3b;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.5;
    }

    strong {
      color: #ffcc00;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .buttons button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 180px;
    }

    .buttons button:hover {
      background: #ffb300;
    }

    .message-preview {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: left;
    }

    .recipient {
      margin-bottom: 20px;
    }

    .recipients-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    audio {
      display: none;
    }

    /* Style du bouton musique en haut √† gauche */
    #musiqueBtnContainer button {
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 50%;
      padding: 10px 16px;
      font-size: 20px;
      cursor: pointer;
    }

    #musiqueBtnContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>

  <!-- Bouton Musique en haut √† gauche -->
  <div id="musiqueBtnContainer">
    <button onclick="lancerMusique()">
      <i class="fas fa-music"></i>
    </button>
  </div>

  <div class="container">
    <h1>Bonne Ann√©e üéâ</h1>
    <div id="actual"></div>

    <div class="div">
      <span id="compterebour"></span>
    </div>

    <div class="div">
      <h2>üéÅ Partagez vos joies avec vos proches</h2>
      <form id="formSouhait">
        <input type="text" id="prenom" placeholder="Pr√©nom" required />
        <input type="text" id="nom" placeholder="Nom" required />
      </form>

      <div class="buttons">
        <button type="button" id="whatsappBtn">
          <i class="fab fa-whatsapp"></i> Envoyer par WhatsApp
        </button>
        <button type="button" id="smsBtn">
          <i class="fas fa-sms"></i> Envoyer par SMS
        </button>
      </div>
    </div>

    <div id="recipients" class="recipients-container"></div>
  </div>

  <audio id="backgroundMusic" autoplay controls>
    <source src="Gospel-Songs-New-Year-Its-a-New-Year.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    let userAddedInfo = false;

    // Actualisation de la date
    setInterval(() => {
      const date = new Date();
      const options = {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      document.getElementById("actual").innerHTML = "Date actuelle : " + date.toLocaleString("fr-FR", options);
    }, 1000);

    // Feux d'artifice
    const fireworkTypes = [
      // Feu d'artifice üéá - S√©r√©nit√©
      { angle: 75, spread: 70, colors: ['#add8e6', '#87cefa', '#b0e0e6'], particleCount: 180 },  // Bleu ciel
      { angle: 105, spread: 70, colors: ['#e6e6fa', '#dcdcdc', '#f0f8ff'], particleCount: 150 },  // Blanc doux

      // Feu d'artifice üéÜ - Explosif
      { angle: 90, spread: 90, colors: ['#ff0000', '#ff1493', '#ff6347'], particleCount: 250 },  // Rouge vif
      { angle: 0, spread: 180, colors: ['#ff0000', '#ffff00', '#ff8c00'], particleCount: 300 },  // Rouge, jaune et orange vif
      { angle: 45, spread: 120, colors: ['#ff007f', '#f39c12', '#ff6347'], particleCount: 200 },  // Couleurs vives

      // Feu d'artifice mixte - Cr√©ation d'un √©quilibre entre les deux ic√¥nes üéáüéÜ
      { angle: 60, spread: 65, colors: ['#ffb6c1', '#ff8c00', '#ff6347'], particleCount: 180 },  // M√©lange rose et orange
      { angle: 120, spread: 110, colors: ['#32cd32', '#ff1493', '#ff6347'], particleCount: 200 },  // M√©lange vert et rouge
      { angle: 180, spread: 100, colors: ['#ff00ff', '#ff6347', '#ffcc00'], particleCount: 220 },  // Violet, rouge et or
    ];


    let currentFireworkIndex = 0;
    function launchFireworks() {
      setInterval(() => {
        const fw = fireworkTypes[currentFireworkIndex];
        confetti({ particleCount: fw.particleCount, angle: fw.angle, spread: fw.spread, origin: { x: 0 }, colors: fw.colors, zIndex: 9999 });
        confetti({ particleCount: fw.particleCount, angle: fw.angle + 120, spread: fw.spread, origin: { x: 1 }, colors: fw.colors, zIndex: 9999 });
        currentFireworkIndex = (currentFireworkIndex + 1) % fireworkTypes.length;
      }, 2000);
    }

    launchFireworks();

    // Compte √† rebours
    function comptRebours() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const targetDate = new Date(`January 1, ${currentYear + 1} 00:00:00`).getTime();
      const isNewYear = now.getMonth() === 0 && now.getDate() === 1;

      if (isNewYear) {
        document.getElementById("compterebour").innerHTML = `
          üéâ Bonne ann√©e ${currentYear} ! üéâ<br>
          Je vous souhaite une ann√©e remplie de bonheur, de sant√© et de r√©ussite.<br>
          Profitez de chaque instant et partagez l'amour.<br>
          <strong>Votre ami(e) : ${currentYear}</strong><br>
          Que cette ann√©e soit m√©morable !
        `;
      } else {
        const x = setInterval(() => {
          const currentTime = new Date().getTime();
          const timeLeft = targetDate - currentTime;

          if (timeLeft <= 0) {
            clearInterval(x);
            document.getElementById("compterebour").innerHTML = `
              Bonne ann√©e ${currentYear + 1} üéÅ<br>
              Je vous souhaite fortune üíµ üí≤üí∞ et r√©ussite üéâ.<br>
              Meilleurs v≈ìux √† tous.<br>
              Votre fr√®re : <strong id="nomSouhait">MUMBERE SIVIWE ARS√àNE</strong> ‚ù§Ô∏è.
            `;
          } else {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);
            document.getElementById("compterebour").innerHTML = `Dans<br>${days} jours ${hours}h:${minutes}m:${seconds}s<br>C'est ${currentYear + 1} !`;
          }
        }, 1000);
      }
    }

    comptRebours();

    // Mise √† jour message
    document.getElementById('prenom').addEventListener('input', updateMessage);
    document.getElementById('nom').addEventListener('input', updateMessage);

    function updateMessage() {
      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      if (prenom && nom) {
        document.getElementById("compterebour").innerHTML = `
          Bonne ann√©e üéÅ ${prenom} ${nom} !<br>
          Je vous souhaite fortune üíµ üí≤üí∞ et r√©ussite üéâ.<br>
          Meilleurs v≈ìux √† tous.<br>
          Votre fr√®re : <strong id="nomSouhait">${prenom} ${nom}</strong> ‚ù§Ô∏è.
        `;
      }
    }

    // Boutons WhatsApp et SMS
    document.getElementById('whatsappBtn').addEventListener('click', () => {
      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      const message = `üéâ Bonne ann√©e ! Message de ${prenom} ${nom} √† d√©couvrir ici : ${window.location.href}`;
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    });

    document.getElementById('smsBtn').addEventListener('click', () => {
      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      const message = `üéâ Bonne ann√©e ! Message de ${prenom} ${nom} √† d√©couvrir ici : ${window.location.href}`;
      const smsURL = `sms:?body=${encodeURIComponent(message)}`;
      window.open(smsURL, '_blank');
    });

    // Lecture musique + disparition bouton
    function lancerMusique() {
      const audio = document.getElementById('backgroundMusic');
      audio.volume = 0.5;
      audio.play().catch(e => {
        console.log("Lecture √©chou√©e", e);
      });
      document.getElementById('musiqueBtnContainer').style.display = 'none';
    }

    // Lecture auto apr√®s 5s si pas d√©j√† lanc√©e
    setTimeout(() => {
      const audio = document.getElementById('backgroundMusic');
      if (audio.paused) {
        audio.volume = 0.5;
        audio.play().catch(e => {
          console.log("Lecture auto √©chou√©e");
        });
      }
    }, 5000);
  </script>
</body>
</html>
